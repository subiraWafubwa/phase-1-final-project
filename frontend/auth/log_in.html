<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Subira Wafubwa">
    <meta name="description" content="A simple note taking app">
    <link rel="icon" type="img/png" href="../../assets/SD.png">
	<link rel="stylesheet" type="text/css" href="../style.css">
    <title>Log in to SubNote</title>
</head>
<body>
    <div class="auth-main">
        <div class="auth-main-header">
            <img src="../../assets/SD.png" alt="SubNote Logo" id="logo">
            <h1 id="subnote-title">SubNote - A simple notetaker</h1>
        </div>
        <b></strong><h2>Welcome to SubNote!</h2></b>
        <h3>Please log in to continue</h3>
        <input type="text" id="email-username-input" placeholder="Email or username">
        <input type="password" id="password-input" placeholder="Password">
        <p id="login-text">Don't have an account? <a href="./create_account.html" id="link">Sign Up</a></p>
        <button id="login-continue">Continue</button>
    </div>
</body>
<script src="./auth.js">

</script>
</html>
