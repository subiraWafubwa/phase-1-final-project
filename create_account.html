<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Subira Wafubwa">
    <meta name="description" content="A simple note taking app">
    <link rel="icon" type="img/png" href="../assets/SD.png">
	<link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" href="./page-loader.css">
    <title>Sign Up to SubNote</title>
</head>
<body>
    <div class="auth-main">
        <div class="auth-main-header">
            <img src="../assets/SD.png" alt="SubNote Logo" id="logo">
            <h1 id="subnote-title">SubNote - A simple notetaker</h1>
        </div>
        <b></strong><h2>Welcome to SubNote!</h2></b>
        <h3>Please sign up to continue</h3>
        <input type="text" id="email-input" placeholder="Email">
        <input type="password" id="password-input" placeholder="Password">
        <p id="login-text">Already have account? <a href="./log_in.html" id="link">Log in instead</a></p>
        <button id="create-account-continue">Continue</button>
    </div>
</body>
<script type="module" src="./auth.js"></script>
</script>
</html>
