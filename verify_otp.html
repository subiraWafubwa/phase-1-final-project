<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Subira Wafubwa">
    <meta name="description" content="A simple note taking app">
    <link rel="icon" type="img/png" href="../assets/SD.png">
	<link rel="stylesheet" type="text/css" href="../style.css">
    <title>Verify OTP</title>
</head>
<body>
    <div class="auth-main">
        <div class="auth-main-header">
            <img src="../assets/SD.png" alt="SubNote Logo" id="logo">
            <h1 id="subnote-title">SubNote - A simple notetaker</h1>
        </div>
        <b></strong><h2>Welcome to SubNote!</h2></b>
        <h3 id="instruction">Please enter the code sent to the email provided below: <span id="email"></span></h3>
        <input type="text" id="input" placeholder="Enter otp">
        <button id="verify-otp-continue" style="margin-top: 110px">Continue</button>
    </div>
</body>
<script type="module" src="./auth.js"></script>
